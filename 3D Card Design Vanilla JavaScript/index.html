<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Design using Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./tiltEffectVanillajs.js"></script>
</head>
<body>
    <img src="./images/moon.png" class="toggleTHEME" alt="">
    <div class="container">
        <div class="box">
            <h2 class="titleName">Nike Air Gray</h2>
            <button style="--bgcolor:#5199AE;" class="buyNow">Buy Now</button>
            <div style="--bgcolor:#5199AE;" class="circle"></div>
            <img src="./images/1.png" alt="Nike Shoes"class="product">
        </div>

        <div class="box">
            <h2 class="titleName">Nike Air Gray</h2>
            <button style="--bgcolor:rgb(255, 111, 0);"  class="buyNow">Buy Now</button>
            <div style="--bgcolor:rgb(255, 111, 0);" class="circle"></div>
            <img src="./images/2.png" alt="Nike Shoes" class="product">
        </div>

        <div class="box">
            <h2 class="titleName">Nike Air Gray</h2>
            <button style="--bgcolor:#ff2e2e;" class="buyNow">Buy Now</button>
            <div style="--bgcolor:#ff2e2e;" class="circle"></div>
            <img src="./images/3.png" alt="Nike Shoes" class="product">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
